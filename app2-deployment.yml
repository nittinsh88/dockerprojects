apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: default
spec:
  selector:
      matchLabels:
        app: app2
  replicas: 3
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: app2:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081